<!DOCTYPE html>

<html lang="en">
<head>
    <meta charset="utf-8" />
    <script src="JS/main.js"></script>
    <link rel="stylesheet" type="text/css" href="CSS/main.css">
</head>

<body>
    <nav style="text-align: center;">
        <!--New Event-->
        <h2>CREATING A JAVASCRIPT PROGRAM </h2>
        <p>CODING ASSIGNMENT</p>
        <p>How many seconds would you like to set your alarm for?</p>
        <input id="seconds" value=""/>
        <button onclick="countdown()">Click here</button>
        <p id="timer"></p><br><br>

        
    </nav>

    <h2 style="text-align: center;">SLIDESHOW CHALLENGE</h2>
    <h2 style="text-align: center;">Automatic Slideshow</h2>
    <p style="text-align: center;">Change image every 2 seconds:</p>
        <!-- Slideshow container -->
    <div class="slideshow-container">

        
        <!-- Full-width images with number and caption text -->
        <div class="mySlides fade">
        <div class="numbertext">1 / 3</div>
        <img src="img1.jpg" style="width:100%">
        <div class="text">Cascadas de agua Azul</div>
        </div>
    
        <div class="mySlides fade">
        <div class="numbertext">2 / 3</div>
        <img src="img2.jpg" style="width:100%">
        <div class="text">Palenque</div>
        </div>
    
        <div class="mySlides fade">
        <div class="numbertext">3 / 3</div>
        <img src="img3.jpg" style="width:100%">
        <div class="text">Union Juarez</div>
        </div>
    
        <!-- Next and previous buttons -->
        <a class="prev" onclick="plusSlides(-1)">&#10094;</a>
        <a class="next" onclick="plusSlides(1)">&#10095;</a>
    </div>
    <br>
    
    <!-- The dots/circles -->
    <div style="text-align:center">
        <span class="dot" onclick="currentSlide(1)"></span>
        <span class="dot" onclick="currentSlide(2)"></span>
        <span class="dot" onclick="currentSlide(3)"></span>
    </div>
    <script>
        var slideIndex = 0;
        showSlides();
    </script>
     
</body>


</html>
