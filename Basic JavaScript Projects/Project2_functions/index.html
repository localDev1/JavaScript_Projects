<body>
    <!--New Event-->
    <h2>FUNCTION ASSIGNMENT</h2>
    <p>Click the button to display the date.</p>

    <!--Calling of the function through the button event-->
    <button onclick="displayDate()">The time is?</button> 

    <p id="demo"></p><br>

    <!--Callign of the function through the button event-->

    <!--Display the value of the function using the id-->
    <p id="name"></p>

</body>
